name: potato_notes
description: Official POSP notes app
publish_to: 'none'
version: 2.0.0-beta1+16

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqlite3_flutter_libs:
  moor:
  json_serializable:
  sqflite:
  path_provider:
  flutter_staggered_grid_view: ^0.4.0-nullsafety.1
  photo_view:
  image_picker:
  back_button_interceptor: "4.2.4"
  shared_preferences:
  local_auth:
  flutter_secure_storage:
  http:
  jwt_decode:
  intl:
  flutter_local_notifications:
  share_plus:
  animations:
  material_design_icons_flutter:
  path_drawing: ^0.5.0-nullsafety.0
  quick_actions:
  image_picker_for_web:
  package_info_plus:
  url_launcher:
  cached_network_image:
  path:
  easy_localization: ^2.3.2
  xml: ^4.2.0
  flutter_localized_locales:
  uuid:
  recase:
  in_app_update:
  yaml:
  flutter_downloader:
  dio:
  dio_http2_adapter:
  image:
  blurhash_dart:
  flutter_blurhash:
  mobx:
  flutter_mobx:
  mobx_codegen:
  flutter_staggered_animations:
  waterfall_flow:
  worker_manager:

  crayola:

  rich_text_editor:
    git: https://github.com/namhyun-gu/flutter_rich_text_editor
  spicy_components:
    git: https://github.com/HrX03/SpicyUIComponents
  loggy:
    git: https://github.com/HrX03/loggy
  file_chooser:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_chooser

dev_dependencies:
  moor_generator:
  build_runner:
  flutter_test:
    sdk: flutter
  mockito:

dependency_overrides:
  intl: ^0.16.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family:  CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Light.otf
          weight: 300
        - asset: fonts/Manrope-Regular.otf
          weight: 400
        - asset: fonts/Manrope-Medium.otf
          weight: 500
        - asset: fonts/Manrope-SemiBold.otf
          weight: 600
        - asset: fonts/Manrope-Bold.otf
          weight: 700
    - family:  ValeraRound
      fonts:
        - asset: fonts/ValeraRound.ttf